        // LightedCube.js (c) 2012 matsuda
        // Vertex shader program
        var bloom_vs = `
          attribute vec3 aPos;
          attribute vec3 aNormal;
          attribute vec3 aTexCoords;

          varying vec3 FragPos;
          varying vec3 Normal;
          varying vec2 TexCoords;

          uniform mat4 viewProjection;
          uniform mat4 model;
          uniform mat4 normalMatrix;

          void main()
          {
             FragPos = vec3(model * vec4(aPos, 1.0));
             TexCoords = aTexCoords;
             
             Normal = normalize(normalMatrix * aNormal);
             gl_Position = viewProjection * model *vec4(aPos, 1.0);
          }
        `;
        
        var bloom_fs = `          
          varying vec3 FragPos;
          varying vec3 Normal;
          varying vec2 TexCoords;
          
          struct Light {
            vec3 Position;
            vec3 Color;
          };
          uniform Light lights[4];
          uniform sampler2D diffuseTexture;
          uniform vec3 viewPos;

          void main()
          {
            vec3 color = texture2D(diffuseTexture, TexCoords).rgb;
            vec3 normal = normalize(Normal);
            //ambient
            vec3 ambient = 0.0 * color;
            vec3 lighting = vec3(0.0);
            vec3 viewDir = normalize(viewPos - FragPos);
            for(int i = 0;i<4;i++){
              // diffuse
              vec3 lightDir = normalize(lights[i].Position - FragPos);
              float diff = max(dot(lightDir, normal), 0.0);
              vec3 result = lights[i].Color * diff * color;      
              //attenuation (use quadratic as we have gamma correction)
              float distance = length(FragPos - lights[i].Position);
              result *= 1.0 / (distance * distance);
              lighting += result;
            }
            vec3 result = ambient + lighting;
            //check whether result is higher than some threshold, if so, output as bloom threshold color
            float brightness = dot(result, vec3(0.2126, 0.7152, 0.0722));
            if(brightness > 1.0)
               BrightColor = vec4(result, 1.0);
            else
                BrightColor = vec4(0.0, 0.0, 0.0, 1.0);
            gl_FragColor = vec4(result, 1.0);
          }
        `;

        var bloom_final_vs =`
          attribute vec3 aPos;
          attribute vec2 aTexCoords;

          varying vec2 TexCoords;
          void main()
          {
            TexCoords = aTexCoords;
            gl_Position vec4(aPos, 1.0);
          }
        `;

        var bloom_final_fs = `
           varying vec2 TexCoords;
           uniform sampler2D scene;
           uniform sampler2D bloomBlur;
           uniform float bloom;
           uniform float exposure;

           void main(){
              const float gamma = 2.2;
              vec3 hdrColor = texture2D(scene, TexCoords).rgb;
              vec3 bloomColor = texture2D(bloomBlur, TexCoords).rgb;
              if(bloom)
                hdrColor + = bloomColor;//additive blending
              //tone mapping
              vec3 result = vec3(1.0) - exp(-hdrColor*exposure);
              // also gamma correct while we're at it
              result = pow(result, vec3(1.0 / gamma));
              gl_FragColor = vec4(result, 1.0);
           }
        `;
        
        var blur_vs = `
            attribute vec3 aPos;
            attribute vec2 aTexCoords;

            varying TexCoords;
            void main(){
               TexCoords = aTexCoords;
               gl_Position = vec4(aPos, 1.0);
            }
        `;
        
        var blur_fs = `
            varying vec2 TexCoords;

            uniform sampler2D image;
            uniform float horizontal;
            uniform float weight[5] = float[](0.2270270270, 0.1945945946, 0.1216216216, 0.0540540541, 0.0162162162);
            
            void main(){
              vec2 tex_offset = 1.0 / textureSize(image, 0);
              vec3 result = texture2D(image, TexCoords).rgb * weight[0];
              if(horizontal = 1.0) {
                for(int i = 0;i < 5;i++) {
                   result += texture2D(image, TexCoords + vec2(tex_offset.x * i, 0.0)).rgb * weight[i];
                   result += texture2D(image, TexCoords - vec2(tex_offset.x * i, 0.0)).rgb * weight[i];
                }
              } else {
                for(int i = 0;i < 5;i++){
                  result += texture2D(image, TexCoords + vec2(0.0, tex_offset.y * i)).rgb * weight[i];
                  result += texture2D(image, TexCoords - vec2(0.0, tex_offset.y * i)).rgb * weight[i];
                }
              }
              gl_FragColor = vec4(result, 1.0);
            }
        `;
        
        var light_box_fs = `

              vec3 Normal;
              vec2 TexCoords;

        `;

        //配置帧缓冲区
        function initHDRFBO(gl) {
             //var gBuffer, gPosition, gNormal, gAlbedoSpec, depthTexture;
             var hdrFBO = null;
             //在webgl1的情况下，加载一些插件
             
            var extDepth = gl.getExtension("WEBGL_depth_texture");
            var error = function () {
                if (hdrFBO) gl.deleteFramebuffer(hdrFBO);
                //if (gPosition) gl.deleteTexture(gPosition);
                //if (gNormal) gl.deleteTexture(gNormal);
                //if (gAlbedoSpec) gl.deleteTexture(gAlbedoSpec);
                //if (depthBuffer) gl.deleteRenderbuffer(depthBuffer);
                return null;
            }

            hdrFBO = gl.createFramebuffer();
            if (!hdrFBO) {
                console.log('Failed to create frame buffer object');
                return error();
            }
            gl.bindFramebuffer(gl.FRAMEBUFFER, hdrFBO);

            var hdrColors1 = gl.createTexture(); 
            gl.bindTexture(gl.TEXTURE_2D, hdrColors1);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, OFFSCREEN_WIDTH, OFFSCREEN_HEIGHT, 0, gl.RGBA, gl.FLOAT, null);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            
            var hdrColors2 = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, hdrColors2);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, OFFSCREEN_WIDTH, OFFSCREEN_HEIGHT, 0, gl.RGBA, gl.FLOAT, null);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

            var attachments = [ ext.COLOR_ATTACHMENT0_WEBGL, ext.COLOR_ATTACHMENT1_WEBGL];
            ext.drawBuffersWEBGL(attachments);

            var depthBuffer = gl.createRenderbuffer(); 
            if (!depthBuffer) {
                console.log('Failed to create renderbuffer object');
                return error();
            }
            //配置深度缓冲，此处必须，否则物体对象画的不正确
            gl.bindRenderbuffer(gl.RENDERBUFFER, depthBuffer);
            gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16, OFFSCREEN_WIDTH, OFFSCREEN_HEIGHT);

            gl.framebufferTexture2D(gl.FRAMEBUFFER, ext.COLOR_ATTACHMENT0_WEBGL, gl.TEXTURE_2D, hdrColors1, 0);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, ext.COLOR_ATTACHMENT1_WEBGL, gl.TEXTURE_2D, hdrColors2, 0);
            gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.RENDERBUFFER, depthBuffer);

            var e = gl.checkFramebufferStatus(gl.FRAMEBUFFER);
            if (gl.FRAMEBUFFER_COMPLETE !== e) {
                console.log('Frame buffer object is incomplete: ' + e.toString());
                return error();
            }

            hdrFBO.hdrColors1 = hdrColor1; //配置深度纹理
            hdrFBO.hdrColors2 = hdrColors2;

            gl.bindFramebuffer(gl.FRAMEBUFFER, null);
            gl.bindTexture(gl.TEXTURE_2D, null);
            gl.bindRenderbuffer(gl.RENDERBUFFER, null);

            return hdrFBO;
        }

            initAttributeVariable(gl, program.a_Position, 3, dataBuffer.num * fsize, 0 * fsize);

        }

        function initFramebufferObject(gl) {
            var framebuffer, texture, depthBuffer;

            // Define the error handling function
            var error = function () {
                if (framebuffer) gl.deleteFramebuffer(framebuffer);
                if (texture) gl.deleteTexture(texture);
                if (depthBuffer) gl.deleteRenderbuffer(depthBuffer);
                return null;
            }

            // Create a framebuffer object (FBO)
            framebuffer = gl.createFramebuffer();
            if (!framebuffer) {
                console.log('Failed to create frame buffer object');
                return error();
            }

            // Create a texture object and set its size and parameters
            texture = gl.createTexture(); // Create a texture object
            if (!texture) {
                console.log('Failed to create texture object');
                return error();
            }
            
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, OFFSCREEN_WIDTH, OFFSCREEN_HEIGHT, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

            // Create a renderbuffer object and Set its size and parameters
            depthBuffer = gl.createRenderbuffer(); // Create a renderbuffer object
            if (!depthBuffer) {
                console.log('Failed to create renderbuffer object');
                return error();
            }
            gl.bindRenderbuffer(gl.RENDERBUFFER, depthBuffer);
            gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16, OFFSCREEN_WIDTH, OFFSCREEN_HEIGHT);

            // Attach the texture and the renderbuffer object to the FBO
            gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
            gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.RENDERBUFFER, depthBuffer);

            // Check if FBO is configured correctly
            var e = gl.checkFramebufferStatus(gl.FRAMEBUFFER);
            if (gl.FRAMEBUFFER_COMPLETE !== e) {
                console.log('Frame buffer object is incomplete: ' + e.toString());
                return error();
            }

            framebuffer.texture = texture; // keep the required object

            // Unbind the buffer object
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);
            gl.bindTexture(gl.TEXTURE_2D, null);
            gl.bindRenderbuffer(gl.RENDERBUFFER, null);

            return framebuffer;
        }

        function initTextures(gl, program, url,index) {
            var texture = gl.createTexture();   // Create a texture object
            if (!texture) {
                console.log('Failed to create the texture object');
                return null;
            }

            var image = new Image();  // Create a image object
            if (!image) {
                console.log('Failed to create the image object');
                return null;
            }
            // Register the event handler to be called when image loading is completed
            image.onload = function () {
                // Write the image data to texture object
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);  // Flip the image Y coordinate
                gl.activeTexture(gl.TEXTURE0+index);
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

                // Pass the texure unit 0 to u_Sampler
                gl.useProgram(program);
                gl.uniform1i(program.u_Sampler, index);

                gl.bindTexture(gl.TEXTURE_2D, null); // Unbind texture
            };

            // Tell the browser to load an Image
            image.src = url;

            return texture;
        }

        function drawScene(gl, program, o, x, angle, viewProjMatrix) {
            gl.useProgram(program);   // Tell that this program object is used
            var dataBuffer = o.dataBuffer;
            gl.bindBuffer(gl.ARRAY_BUFFER, dataBuffer);
            var fsize = dataBuffer.FSIZE;
            // Assign the buffer objects and enable the assignment
            initAttributeVariable(gl, program.a_Position, 3, dataBuffer.num * fsize, 0 * fsize); // Vertex coordinates
            initAttributeVariable(gl, program.a_Normal, 3, dataBuffer.num * fsize, 3 * fsize);// Normal
            initAttributeVariable(gl, program.a_TexCoord, 2, dataBuffer.num * fsize, 6 * fsize);   // Texture coordinates
            //给灯光赋值
            for (var i = 0; i < 4; i++) {
                gl.uniform3f(program.lights[i].Position, lightPositions[i][0], lightPositions[i][1], lightPositions[i][2]);
                gl.uniform3f(program.lights[i].Color, lightColors[i][0], lightColors[i][1], lightColors[i][2]);
            }
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, o.indexBuffer);  // Bind indices

            drawSceneCube(gl, program, o, x, angle, viewProjMatrix);   // Draw
        }

        function drawPlane(gl, program, o, texture, x, angle, viewProjMatrix) {
            gl.useProgram(program);   // Tell that this program object is used

            gl.uniform3f(program.u_lightColor, 1.0, 1.0, 1.0);
            gl.uniform3f(program.u_lightPos, light_Pos.elements[0], light_Pos.elements[1], light_Pos.elements[2]);
            gl.uniform3f(program.u_viewPos, cameraPos[0], cameraPos[1], cameraPos[2]);
            // Assign the buffer objects and enable the assignment
            initAttributeVariable(gl, program.a_Position, o.vertexBuffer); // Vertex coordinates
            initAttributeVariable(gl, program.a_TexCoord, o.texCoordBuffer);// Texture coordinates
            initAttributeVariable(gl, program.a_Normal, o.normalBuffer);   // Normal
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, o.indexBuffer);  // Bind indices

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, texture);
            drawQuad(gl, program, o, x, angle, viewProjMatrix);
        }


        // Assign the buffer objects and enable the assignment
        function initAttributeVariable(gl, a_attribute, num,stride, offset) {
            gl.vertexAttribPointer(a_attribute, num, gl.FLOAT, false, stride, offset);
            gl.enableVertexAttribArray(a_attribute);
        }


        function drawQuad(gl, program, o, x, angle, viewProjMatrix) {
            var g_modelMatrix = new Matrix4();
            var g_mvpMatrix = new Matrix4();
            var g_normalMatrix = new Matrix4();
            // Calculate a model matrix
            g_modelMatrix.setTranslate(0.0, 0.0, 0.0);
            g_modelMatrix.rotate(90.0, 1.0, 0.0, 0.0);
            g_modelMatrix.rotate(angle, 0.0, 1.0, 0.0);
            g_modelMatrix.scale(5, 5, 1);

            // Calculate model view projection matrix and pass it to u_MvpMatrix
            g_mvpMatrix.set(viewProjMatrix);
            g_mvpMatrix.multiply(g_modelMatrix);
            // Calculate transformation matrix for normals and pass it to u_NormalMatrix
            g_normalMatrix.setInverseOf(g_modelMatrix);
            g_normalMatrix.transpose();
            gl.uniformMatrix4fv(program.u_ModelMatrix, false, g_modelMatrix.elements);
            gl.uniformMatrix4fv(program.u_MvpMatrix, false, g_mvpMatrix.elements);
            gl.uniformMatrix4fv(program.u_NormalMatrix, false, g_normalMatrix.elements);

            gl.drawElements(gl.TRIANGLES, o.numIndices, o.indexBuffer.type, 0);   // Draw
        }

        }


        function initArrayBufferForLaterUse(gl, data, num, type) {
            var buffer = gl.createBuffer();   // Create a buffer object
            if (!buffer) {
                console.log('Failed to create the buffer object');
                return null;
            }
            // Write date into the buffer object
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

            // Keep the information necessary to assign to the attribute variable later
            buffer.num = num;
            buffer.type = type;
            buffer.FSIZE = data.BYTES_PER_ELEMENT;

            return buffer;
        }
        function initElementArrayBufferForLaterUse(gl, data, type) {
            var buffer = gl.createBuffer();　  // Create a buffer object
            if (!buffer) {
                console.log('Failed to create the buffer object');
                return null;
            }
            // Write date into the buffer object
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, data, gl.STATIC_DRAW);

            buffer.type = type;

            return buffer;
        }


        var ANGLE_STEP = 30;   // The increments of rotation angle (degrees)

        var last = Date.now(); // Last time that this function was called
        function animate(angle) {
            var now = Date.now();   // Calculate the elapsed time
            var elapsed = now - last;
            last = now;
            // Update the current rotation angle (adjusted by the elapsed time)
            var newAngle = angle + (ANGLE_STEP * elapsed) / 1000.0;
            return newAngle % 360;
        }
